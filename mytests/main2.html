<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="my_own_style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="jquery.jstree.js"></script>
    <script type="text/javascript" src="./dependenceWarning.js"></script>
    <script type="text/javascript" src="./checkDependences.js"></script>
    <script type="text/javascript" src="./main2.js"></script>
    <style type="text/css">
        body {
            padding-top: 130px;
            padding-bottom: 50px;
            min-width: 780px;
        }
    </style>
    <style type="text/css">
        div#tests > ul{
            background: white;
            display: block;
        }
        div#scanners > ul{
            background: white;
            display: block;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#"><h1>{{site_title}}</h1></a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3" style="position: fixed;">
            <div class="well">
                <ul class="nav nav-list">
                    <li>
                        <a href="#">{{navigation_history}}</a>
                    </li>
                    <li>
                        <a href="#">{{navigation_documentation}}</a>
                    </li>
                    <li>
                        <a href="#">{{navigation_feedback}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main" class="span7" style="margin-left: 30%;">
            <div id="content" style="margin-top: 40px; margin-bottom: 80px;">
                <div id="content-tests" style="margin-bottom: 15px;">
                    <h3>{{content_title}}</h3>
                    <div id="tests" style=""></div>
                </div>
                <div style="margin-bottom: 49px;">
                    <button id="start" class="btn btn-success">{{button_start}}</button>
                </div>
                <div id="post-footer" style="height: 1px;"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
